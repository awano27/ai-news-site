name: Update AI News

on:
  schedule:
    - cron: '25 21 * * *'  # Every day 06:25 JST (UTC+9)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install -U pip
          python -m pip install -r ai-news-site/requirements.txt

      - name: Build news
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: gpt-4o-mini
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
        run: |
          python ai-news-site/script/build_news.py

      - name: Commit changes
        run: |
          if [ -n "$(git status --porcelain ai-news-site/news)" ]; then
            git config user.name "github-actions"
            git config user.email "actions@github.com"
            git add ai-news-site/news
            git commit -m "chore(news): auto update"
            git push
          fi


