# .github/workflows/ai-news.yml
name: AI News – daily build

on:
  schedule:
    # JST 08:50（= UTC 23:50）に毎日実行
    - cron: '50 23 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install -U pip
          python -m pip install -r requirements.txt
      - name: Build news JSON
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_API_BASE: ${{ vars.OPENAI_API_BASE }}
          OPENAI_MODEL: ${{ vars.OPENAI_MODEL }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          NEWS_ONLY_SHEETS: '1'
          NEWS_FAST_MODE: '1'
          NEWS_GLOBAL_TIMEOUT_SEC: '45'
        run: python script/build_news.py
      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add news/latest.json news/*.json || true
          git commit -m "chore: daily AI news JSON" || echo "nothing to commit"
          git push